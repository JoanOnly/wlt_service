<body>
<!--template-return公共样式-->
<div class="template-return" onclick="toIndex()" style="padding-bottom: 0">
    <div class="head-logo">
        <img src="img/head-logo.png">
        <h5>智慧物流通</h5>
    </div>
    <div class="return-font">
        <p>进入首页</p>
        <img src="img/gp-btn.png">
    </div>
</div>
<!--template-banner公共banner样式-->
<div class="template-banner">
    <img src="img/car-service.jpg">
</div>
<div class="template-add-btn">
    <div class="add-btn-content">
        <div class="add-btn-tt">
            <h5>添加车辆，实时监测车辆情况</h5>
        </div>
        <div class="add-btn-icon">
            <div class="btn-icon">
                <img src="img/add-btn-one.png">
                <p>证件过期</p>
            </div>
            <div class="btn-icon">
                <img src="img/add-btn-two.png">
                <p>保养到期</p>
            </div>
            <div class="btn-icon">
                <img src="img/add-btn-three.png">
                <p>到期提醒</p>
            </div>
        </div>
        <div class="add-btn btn-indigo" onclick="toInsuranceAddCar()">
            <img src="img/add-btn.png">
            <h5>添加车辆</h5>
        </div>
    </div>
</div>
<div class="wrapper-car-service-font">
    <h5>什么是车主服务？</h5>
    <p>车主服务是为车主提供统一的服务入口，为用户提供定制提醒、服务推荐等个性化车主服务，目前支持检审、保险、油卡、运费垫付、账户系统、司机消费贷、购车贷等服务。</p>
</div>
<!--底部菜单栏-->
<div class="weui-tabbar btn-fixed">
    <a onclick="toIndex()" class="weui-tabbar__item">
        <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
        <div class="weui-tabbar__icon">
            <img src="img/index.png" alt="">
        </div>
        <p class="weui-tabbar__label">首页</p>
    </a>
    <a onclick="toServiceList()" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="img/product-list.png" alt="">
        </div>
        <p class="weui-tabbar__label">产品</p>
    </a>
    <a onclick="toDriverMy()" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="img/driver-my.png" alt="">
        </div>
        <p class="weui-tabbar__label">我的</p>
    </a>
</div>
