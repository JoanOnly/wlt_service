<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<a href="http://mockjs.com/examples.html" target="_blank">http://mockjs.com/examples.html</a>
</body>

<script>
    var arr = ['momo', 'yanzi', 'ziwei'];
    var obj = {
        'host': 'www.baidu',
        'port': '12345',
        'node': 'selector'
    };
    Mock.mock('http://www.bai.com', {
        'firstName|3': 'fei',//重复fei这个字符串 3 次，打印出来就是'feifeifei'。
        'lastName|2-5': 'jiang',//重复jiang这个字符串 2-5 次。
        'big|+1': 0, //属性值自动加 1，初始值为 0
        'age|20-30': 25,//生成一个大于等于 20、小于等于 30 的整数，属性值 25 只是用来确定类型
        'weight|100-120.2-5': 110.24,//生成一个浮点数,整数部分大于等于 100、小于等于 120，小数部分保留 2 到 5 位。
        'likeMovie|1': Boolean,//随机生成一个布尔值，值为 true 的概率是 1/2，值为 false 的概率同样是 1/2。
        'friend1|1': arr,//从数组 arr 中随机选取 1 个元素，作为最终值。
        'friend2|+1': arr,//从属性值 arr 中顺序选取 1 个元素，作为最终值
        'friend3|2-3': arr,//通过重复属性值 arr 生成一个新数组，重复次数大于等于 2，小于等于 3。
        'life1|2': obj,//从属性值 obj 中随机选取 2 个属性
        'life1|1-2': obj,//从属性值 obj 中随机选取 1 到 2 个属性。
        'regexp1': /^[a-z][A-Z][0-9]$/,//生成的符合正则表达式的字符串
    });

    // axios.get("http://www.bai.com").then(function (re) {
    //     console.info(re);
    // }).catch(function (err) {
    //     console.info(err);
    // });

    // mock 随机数工具
    let random = Mock.Random;
    console.info("随机输出布尔值：" + random.bool());
    console.info("指定概率的输出布尔值：" + random.bool(3, 7, true));
    console.info("返回一个大于0的随机自然数：" + random.natural());
    console.info("返回指定返回的随机自然数：" + random.natural(99, 999));
    console.info("返回随机的整数：" + random.integer());
    console.info("返回指定返回随机的整数：" + random.integer(-110, 1));

    console.log(random.image('200x100', '#FF6600'));
    console.log(Mock.mock('@zip'));
    console.log(Mock.mock('@email'));
</script>

</html>
