<!--用户信息模板-->
<script id="userInfo" type="text/html">
    <h5>{{config.isEmpty(userName)?"未登录":userName}}</h5>
    <p>hi，您好！</p>
    <div class="weui-cell__ft gp-btn">
        <img src="img/gp-btns.png">
    </div>
</script>
<script>
    //从微信公众号驾驶员入口直接进入接收openid并判断是否登录
    var openID = config.getUrlParam(document.location, "openid");
    if (openID != null) {
        store.set('openid', openID);
        $(function () {
            isLogin();
        });
    }

    // 渲染用户信息
    let data = store.get(config.USER_KEY);
    let html = template("userInfo", data);
    $(".personal-tt").html(html);

    // 渲染消息数量
    let contData = {
        snatchNum: 0, finishNum: 0, assuranceNum: 0,
        loanNum: 0, vetNum: 0, oilCardNum: 0, businessNum: 0
    };
    $("#snatch_num").text(config.prettifyNumber(contData.snatchNum));
    $("#finish_num").text(config.prettifyNumber(contData.finishNum));
    $("#assurance_num").text(config.prettifyNumber(contData.assuranceNum));
    $("#loan_num").text(config.prettifyNumber(contData.loanNum));
    $("#vet_num").text(config.prettifyNumber(contData.vetNum));
    $("#oil_card_num").text(config.prettifyNumber(contData.oilCardNum));
    $("#business_num").text(config.prettifyNumber(contData.businessNum));
</script>
