<body>
<!--template-background公共样式-->
<div class="template-background padding-bottom-navigation-bar">
    <!--template-return公共样式-->
    <div class="template-return" onclick="toCarLoan()" style="padding-bottom: 0">
        <div class="head-logo">
            <img src="img/head-logo.png">
            <h5>智慧物流通</h5>
        </div>
        <div class="return-font">
            <p>进入首页</p>
            <img src="img/gp-btn.png">
        </div>
    </div>
    <!--template-preserve-banner公共banner样式-->
    <div class="template-banner" style="margin-bottom: 0">
        <img src="img/car-loan.png">
    </div>
    <!--icon-->
    <div class="wrapper-template" style="margin-top: 0">
        <div class="gp-icon">
            <a class="gp-icon-img" href="car_loan_limit.html">
                <img src="img/borrow-money.png">
                <p>极速放款</p>
            </a>
            <a class="gp-icon-img" href="car_loan_repayment.html">
                <img src="img/repayment.png">
                <p>快速还款</p>
            </a>
            <a class="gp-icon-img" href="car_loan_schedule.html">
                <img src="img/query.png">
                <p>进度查询</p>
            </a>
        </div>
    </div>
    <!--消息列表-->
    <div class="wrapper-template" onclick="toMessageCenter()">
        <div class="news">
            <div class="news-img">
                <img src="img/news.png">
            </div>
            <div class="news-content" id="newsContent">

            </div>
        </div>
    </div>
    <!--小banner-->
    <div class="wrapper-template" onclick="toCarLoanLimit()">
        <div class="car-loan-banner">
            <img src="img/car-loan-banner.png">
            <div class="car-loan-tt">
                <h5>车贷&nbsp;<i class="error">还是秒批的好</i></h5>
                <p>根据个人资质快速放款</p>
            </div>
        </div>
    </div>
    <!--贷款推荐-->
    <div class="wrapper-template">
        <div class="template-tt loan-recommend-tt">
            <p>贷款推荐</p>
        </div>
        <div class="loan">

            <div class="loan-content" onclick="toCarLoanLimit()">
                <img src="img/personal-loan.png">
                <div class="loan-content-tt loan-content-tt-left">
                    <h5>司机消费贷</h5>
                    <p>consumer</p>
                </div>
            </div>
            <div class="loan-content" onclick="toCompany()">
                <img src="img/credit-granting.png">
                <div class="loan-content-tt loan-content-tt-left">
                    <h5>企业授信</h5>
                    <p>consumer</p>
                </div>
            </div>
        </div>
    </div>
    <!--热门产品-->
    <div class="wrapper-template wrapper-template-two">
        <div class="template-tt loan-recommend-tt">
            <p>车险推荐</p>
            <a onclick="toInsuranceList()">更多</a>
        </div>
        <div class="gp" onclick="toInsuranceList()">
            <div class="gp-img loan-insurance">
                <img src="img/insurance-hot-one.png">
            </div>
            <div class="gp-tt loan-insurance-tt">
                <h5>第三者责任险</h5>
                <span>insurance</span>
                <p>多种方案选择，灵活匹配</p>
            </div>
            <div class="gp-btn">
                <img src="img/gp-btn.png">
            </div>
        </div>
        <div class="gp gp-two" onclick="toInsuranceList()">
            <div class="gp-img loan-insurance">
                <img src="img/insurance-hot-two.png">
            </div>
            <div class="gp-tt loan-insurance-tt">
                <h5>车辆损失险</h5>
                <span>insurance</span>
                <p>低费率，高保障</p>
            </div>
            <div class="gp-btn">
                <img src="img/gp-btn.png">
            </div>
        </div>
    </div>
    <div class="index-foot">
        <img src="img/index-foot.png">
    </div>
    <!--底部菜单栏-->
    <div class="weui-tabbar btn-fixed">
        <a onclick="toCarLoan()" class="weui-tabbar__item  weui-bar__item--on">
            <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
            <div class="weui-tabbar__icon">
                <img src="img/index.png" alt="">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a onclick="toCarLoanRepayment()" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/product-list.png" alt="">
            </div>
            <p class="weui-tabbar__label">还款</p>
        </a>
        <a onclick="toCarLoanMy()" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/driver-my.png" alt="">
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
</body>
<script type="text/html" id="newsContent_tpl">
    <ul>
        {{each data}}
        <li><a> new {{$value.msgTitle}}</a></li>
        {{/each}}
    </ul>
</script>
<script>
    (function () {
        let openid = config.getUrlParam(document.location, allParam.OPEN_ID);
        if (null != openid) {
            store.set(allParam.OPEN_ID, openid);
            $(function () {
                isLogin();
            });
        }

        $.ajax({
            type: config.POST,
            url: config.SERVICE_PATH + "/sysMsg/pageIndex",
            dataType: 'json',
            success: function (result) {
                if (result.msg) {
                    newsContent(result)
                }
            },
            error: function (data) {
                $.alert("系统繁忙,请稍后再试" + data.message);
            }
        });
    })();

    function newsContent(data) {
        let html = template("newsContent_tpl", data);
        $('#newsContent').append(html);
    }
</script>
<!--关于消息列表的判断-->
<script>
    $(function () {
        let $this = $("#newsContent");
        let scrollTimer;
        $this.hover(function () {
            clearInterval(scrollTimer);
        }, function () {
            scrollTimer = setInterval(function () {
                scrollNews($this);
            }, 2000);
        }).trigger("mouseleave");

        function scrollNews(obj) {
            let $self = obj.find("ul");
            let lineHeight = $self.find("li:first").height();
            $self.animate({
                "marginTop": -lineHeight + "px"
            }, 600, function () {
                $self.css({
                    marginTop: 0
                }).find("li:first").appendTo($self);
            })
        }
    })
</script>
</html>
