<!--用户信息模板-->
<script id="userInfo" type="text/html">
    <h5>{{config.isEmpty(userName)?"【空】":userName}}</h5>
    <p>hi，您好！</p>
    <div class="weui-cell__ft gp-btn">
        <img src="img/gp-btns.png">
    </div>
</script>
<script>
    (function () {
        // 渲染用户信息
        let data = store.get(config.USER_KEY);
        $.ajax({
            type: config.POST,//请求类型
            url: config.SERVICE_PATH + "/loanCar/userById",  //URL
            data: {userId: data.id},
            dataType: 'json',
            success: function (result) {
                if (result.success) {
                    store.set(config.USER_KEY, result.data);
                    let html = template("userInfo", result.data);
                    $(".personal-tt").html(html);
                }
            },
            error: function () {
                $.toptip("获取用户信息失败！", data.id);
            }
        });
    })();
</script>
