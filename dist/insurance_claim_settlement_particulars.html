<body>
<!--template-return公共样式-->
<div class="template-background">
    <div class="template-return" onclick="toInsurance()"  style="padding-bottom: 0">
        <div class="head-logo">
            <img src="img/head-logo.png">
            <h5>智慧物流通</h5>
        </div>
        <div class="return-font">
            <p>进入首页</p>
            <img src="img/gp-btn.png">
        </div>
    </div>

    <!--新增车辆-->
    <div class="weui-cells weui-panel">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">车主姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="64">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">车牌号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="7">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-panel">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">保险公司</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="64">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">被保险人</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="17">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">被保险人电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="17">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-panel">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">理赔方式</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="" maxlength="64">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label font-size">理赔状态</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="" placeholder="" value="">
            </div>
        </div>
    </div>
</div>

<!--底部菜单栏-->
<div class="weui-tabbar btn-fixed">
    <a onclick="toInsurance()" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="img/index.png" alt="">
        </div>
        <p class="weui-tabbar__label">主页</p>
    </a>
    <a onclick="toInsurancePriceList()" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="img/product-list.png" alt="">
        </div>
        <p class="weui-tabbar__label">进度</p>
    </a>
    <a onclick="toInsuranceMy()" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="img/driver-my.png" alt="">
        </div>
        <p class="weui-tabbar__label">我的</p>
    </a>
</div>
