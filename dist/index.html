<script>
    //初始化页面获取openid并验证登录
    $(function () {
        // 获取微信的openid
        let openid = config.getUrlParam(document.location, allParam.OPEN_ID);
        // var openid = "opYI8wxYDnK_JAI1ZmS90mSdaPTA";
        if (config.isEmpty(openid)) {
            openid = store.get(allParam.OPEN_ID);
            if (config.isEmpty(openid)) {
                // openid = "opYI8wxYDnK_JAI1ZmS90mSdaPTA";
                $.alert("微信openid获取失败！");
            }
        } else {
            // store.set(allParam.OPEN_ID,"opYI8wxYDnK_JAI1ZmS90mSdaPTA");
            store.set(allParam.OPEN_ID, openid);
        }
        isLogin();
    });
</script>
